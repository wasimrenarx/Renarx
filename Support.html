<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Support | Renarx</title>

  <style>
    
/* Brand palette */
    :root {
      --bg-main: #0C0C0D;      /* dark background */
      --platinum: #E8EBEF;     /* primary text */
      --silver: #BFC2C7;       /* secondary text */
      --gold: #C9A35E;         /* accent/CTA */
      --border: #2F2F32;       /* subtle divider */
      --card-bg: #0C0C0D;      /* uniform dark (matches page) */
      --font-heading: 'Plus Jakarta Sans', sans-serif;
      --font-body: 'Inter', sans-serif;
    }

    /* Global reset */
    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      background: var(--bg-main);
      color: var(--platinum);
      font-family: var(--font-body);
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* NAVBAR */
    .navbar {
      background: var(--bg-main);
      border-bottom: 1px solid var(--border);
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .nav-container {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      color: var(--platinum); /* platinum logo */
      text-decoration: none;
      font-size: 1.2rem;
      letter-spacing: 0.3px;
    }
    .nav-links a {
      margin-left: 20px;
      color: var(--platinum);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.25s ease;
    }
    .nav-links a:hover { color: var(--gold); }

    /* Layout */
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 50px 20px;
    }

    h1 {
      font-family: var(--font-heading);
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 16px;
      color: var(--platinum);
      text-align: center;
    }

    p.intro {
      text-align: center;
      color: var(--silver);
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .card {
      background: var(--card-bg); /* uniform dark */
      padding: 24px;
      border: 1px solid var(--border);
      border-radius: 12px;
      margin-bottom: 30px;
    }

    .card h2 {
      font-family: var(--font-heading);
      font-size: 1.3rem;
      margin: 0 0 12px;
      color: var(--gold);
    }

    /* Form */
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: var(--silver);
    }
    input, textarea, select {
      width: 100%;
      max-width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background-color: #111 !important;  /* force dark controls */
      color: var(--platinum) !important;   /* platinum text */
      font-family: var(--font-body);
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    select option {
      background-color: #111;
      color: var(--platinum);
    }
    input:focus, textarea:focus, select:focus {
      border-color: var(--gold);
      box-shadow: 0 0 0 3px rgba(201,163,94,0.15);
    }

    button {
      background: var(--gold);
      color: #111;
      font-weight: 600;
      padding: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: transform 0.25s ease, background 0.25s ease, box-shadow 0.25s ease;
    }
    button:hover {
      transform: translateY(-1px);
      background: #b58e4f;
      box-shadow: 0 6px 18px rgba(201,163,94,0.18);
    }

    #supportSuccess {
      display: none;
      margin-top: 16px;
      padding: 14px;
      border-radius: 8px;
      background: var(--bg-main);
      border: 1px solid var(--gold);
      color: var(--gold);
      font-size: 1rem;
      line-height: 1.5;
    }

    /* Social icons (solid, crisp, responsive) */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .social-icons a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px; height: 32px;
      border: 1px solid var(--border);
      border-radius: 50%;
      background: #111;
      transition: transform 0.25s ease, border-color 0.25s ease, background 0.25s ease;
    }
    .social-icons a:hover {
      transform: translateY(-1px);
      border-color: var(--gold);
      background: #151515;
    }
    .social-icons a svg {
      width: 18px; height: 18px;
      fill: var(--gold);
      transition: fill 0.25s ease;
    }
    .social-icons a:hover svg { fill: var(--platinum); }

    /* Reveal animations */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .reveal { opacity: 0; transform: translateY(30px); }
    .reveal.visible { animation: fadeUp 0.8s ease-out forwards; }

    /* Responsive */
    @media (max-width: 600px) {
      .container { padding: 30px 15px; }
      h1 { font-size: 1.8rem; }
      button { font-size: 1rem; }
      .nav-links a { margin-left: 12px; }
      .social-icons { gap: 10px; }
      .social-icons a { width: 28px; height: 28px; }
      .social-icons a svg { width: 16px; height: 16px; }
    }
  </style>

  <script>
    
// Support form submission with inline success
    document.getElementById("supportForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: form.method,
          body: data,
          headers: { 'Accept': 'application/json' }
        });
        if (response.ok) {
          form.style.display = "none";
          const msg = document.getElementById("supportSuccess");
          msg.style.display = "block";
          msg.classList.add("visible");
        } else {
          alert("Submission failed. Please check your Formspree endpoint.");
        }
      } catch (err) {
        alert("Network error. Please try again.");
      }
    });

    // Reveal on scroll (Framer-style fadeUp)
    const reveals = document.querySelectorAll(".reveal");
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.2 });

    reveals.forEach(r => observer.observe(r));
